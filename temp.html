<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      position: relative;
    }

    .block1, .block2 {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
    }

    .block1 {
      top: 0;
      left: 0;
    }

    .block2 {
      top: 50px;
      left: 50px;
    }
  </style>
</head>
<body>
  <script>
    function f(t) {
      console.log(t);
    }
  </script>
  <div class="container">
    <div class="block1" onclick="f(this)"></div>
    <div class="block2"></div>
  </div>
</body>
</html>
